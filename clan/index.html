<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옛날바람 생거진천 문파 홈페이지 대문</title>
    <style>
        * {
            cursor: url('cursor.png'), auto; 
        }

        body {
            background: url('https://www.transparenttextures.com/patterns/old-mathematics.png'); 
            color: #000000;
            font-family: 'Gulim', '굴림', 'Arial', 'Helvetica', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 50px;
        }

        .image-container {
            margin: 10% auto 0 auto; /* 컨테이너를 수평 중앙 정렬 */
            overflow: hidden;
            text-align: center; /* 이미지와 텍스트 중앙 정렬 */
            max-width: 70%;
        }

        .image-container img {
            max-width: 90%;
            height: auto;
            border: 5px solid #ffcc00;
            box-shadow: 0 0 10px #000;
        }

        .counterContainer {
            position: fixed;
            transform: translate(-50%, -50%);
            bottom: 0;
            left: 50%;
            margin-top: 50px;
            font-size: 1em;
        }

        .counter {
        display: flex;
        gap: 0;
        }

        .counter img {
            width: 100%;
            max-width: 30px;
            min-width: 10px;
        }

        .marquee-container {
            width: auto;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .marquee {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            font-size: 1.5em;
            animation: marquee 7s linear infinite;
        }

        @keyframes marquee {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }


    </style>
</head>
<body>
    <h1>옛날바람 生居鎭川 門派</h1>
    <div class="image-container">
        <img src="main.png" alt="대문 이미지">
        <div class="marquee-container">
            <div class="marquee">생거진천 문파 홈페이지에 오신 모든 여러분을 진심으로 환영합니다.</div>
        </div>
    </div>

    <a href="main.html"><h2>ENTER</h2></a>
    <div class="counterContainer"><div id="counter" class="counter"></div></div>
    
</body>
<script>
    const INITIAL_COUNT = 13578;
    const LOCAL_STORAGE_KEY = 'visitorCount';

    function incrementVisitorCount() {
      let currentCount = localStorage.getItem(LOCAL_STORAGE_KEY);

      if (!currentCount) {
        currentCount = INITIAL_COUNT;
      } else {
        currentCount = parseInt(currentCount, 10) + 1;
      }

      localStorage.setItem(LOCAL_STORAGE_KEY, currentCount);
      return currentCount;
    }

    function updateCounterDisplay(count) {
      const counterDiv = document.getElementById('counter');
      counterDiv.innerHTML = '';

      const countStr = count.toString().padStart(10, '0');
      for (let digit of countStr) {
        const img = document.createElement('img');
        img.src = `counter/${digit}.png`;
        img.alt = digit;
        counterDiv.appendChild(img);
      }
    }

    // 실행
    const updatedCount = incrementVisitorCount();
    updateCounterDisplay(updatedCount);
  </script>
</html>
