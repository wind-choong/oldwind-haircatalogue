<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옛날바람 생거진천 문파 홈페이지</title>
    <style>
        * {
            cursor: url('cursor.gif'), auto; 
        }

        body {
            background: url('https://www.transparenttextures.com/patterns/old-mathematics.png'); 
            color: #000000;
            font-family: 'Gulim', '굴림', 'Arial', 'Helvetica', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
        }

        .image-container {
            margin-top: 10%;
            margin-bottom: 5%;
        }

        .image-container img {
            max-width: 80%;
            height: auto;
            border: 5px solid #ffcc00;
            box-shadow: 0 0 10px #000;
        }

        .visitor-counter {
            position: fixed;
            transform: translate(-50%, -50%);
            bottom: 0;
            left: 50%;
            margin-top: 50px;
            font-size: 1em;
        }

        .visitor-counter img {
            width: 300px;
        }

    </style>
</head>
<body>
    <h1>옛날바람 생거진천 문파</h1>
    <div class="image-container">
        <img src="main.png" alt="대문 이미지">
    </div>
    <a href="main.html"><h2>ENTER</h2></a>
    <div class="visitor-counter">
        <img src="digit.png">
    </div>
</body>
</html>
