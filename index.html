<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favi.png" type="image/png">
    <title>옛날바람 헤어카탈로그</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 10px 20px;
            height: 40px;
        }

        .control-panel {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #prevButton, #nextButton {
            padding: 10px 15px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #prevButton:hover, #nextButton:hover {
            background-color: #0056b3;
        }
        #colorDropdown {
            padding: 10px;
            font-size: 16px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(98px, 1fr));
            gap: 10px;
            padding: 20px;
            margin-top: 60px;
        }
        .image-item {
            text-align: center;
        }
        .image-item img {
            width: 98px;
            height: 156px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .image-item span {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        .modal {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }   

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }

        #modalImages {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 15px; 
        }

        #modalImages div {
            text-align: center; 
        }

        #modalImages img {
            width: 100px;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .color-name {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }

        .logo {
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: -1;
            opacity: 0.6;
            max-width: 80vw;
        }

        .main {
    position: fixed;
    height: 40px;
    width: 40px; /* height와 동일하게 설정 */
    border-radius: 20%;
    z-index: 2; /* 이미지가 애니메이션 뒤에 묻히지 않도록 */
}

a.glow-border {
    position: fixed;
    display: inline-block;
    height: 40px;
    width: 40px; /* height에 맞춘 width */
    border-radius: 20%;
    background: conic-gradient(from var(--angle), rgb(255, 255, 255, 0.7), rgb(255, 182, 46), gold);
    background-origin: border-box;
    background-clip: padding-box; /* 테두리에만 배경 표시 */
    box-sizing: border-box; /* padding이 크기에 영향을 미치지 않도록 */
    padding: 3px; /* 테두리 두께 조정 */
    z-index: 1; /* 이미지보다 뒤에 배치 */
    animation: rotate 2s linear infinite;
}

a.glow-border img {
    display: block;
    width: 100%; /* 부모의 크기에 맞춤 */
    height: 100%; /* 부모의 크기에 맞춤 */
    border-radius: inherit; /* 부모와 동일한 둥근 모서리 */
    position: relative;
    z-index: 2; /* 배경보다 위에 표시 */
}

/* 애니메이션 정의 */
@property --angle {
    syntax: "<angle>";
    initial-value: 0deg;
    inherits: false;
}

@keyframes rotate {
    0% {
        --angle: 0deg;
    }
    100% {
        --angle: 360deg;
    }
}

    </style>
</head>
<body>

    <header id="header">
        <a href="https://discord.gg/classicbaram" target="_blank" onclick="event.stopPropagation();" class="glow-border">
            <img src="favi.png" class="main">
        </a>
        <div class="control-panel">
            <button id="prevButton">Prev</button>
            <select id="colorDropdown">
                <option value="0_원래색상">0_원래색상</option>
                <option value="1_밝은회색">1_밝은회색</option>
                <option value="2_짙은갈색">2_짙은갈색</option>
                <option value="3_밝은보라색">3_밝은보라색</option>
                <option value="4_짙은녹색">4_짙은녹색</option>
                <option value="5_연두색">5_연두색</option>
                <option value="6_올리브색">6_올리브색</option>
                <option value="7_파랑색">7_파랑색</option>
                <option value="8_하늘색">8_하늘색</option>
                <option value="9_밝은적색">9_밝은적색</option>
                <option value="10_연갈색">10_연갈색</option>
                <option value="11_에메랄드색">11_에메랄드색</option>
                <option value="12_짙은회색">12_짙은회색</option>
                <option value="13_오렌지색">13_오렌지색</option>
                <option value="14_갈색">14_갈색</option>
                <option value="15_청록색">15_청록색</option>
                <option value="16_자주색">16_자주색</option>
                <option value="17_보라">17_보라</option>
            </select>
            <button id="nextButton">Next</button>
        </div>
    </header>

    <div class="image-grid" id="imageGrid">
        <!-- Images will be dynamically loaded here -->
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-button" id="closeModal">X</button>
            <div id="modalImages"></div>
        </div>
    </div>
    <img src="logo.png" class="logo">
    <script>
        const dropdown = document.getElementById('colorDropdown');
        const imageGrid = document.getElementById('imageGrid');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const header = document.getElementById('header');
        const options = Array.from(dropdown.options);

        // Preload all images
        function preloadImages() {
            options.forEach(option => {
                for (let i = 1; i <= 102; i++) {
                    const paddedNumber = String(i).padStart(3, '0');
                    const imagePath = `./color/${option.value}/${paddedNumber}.png`;
                    const img = new Image();
                    img.src = imagePath;
                }
            });
        }

        function loadImages(color) {
            imageGrid.innerHTML = ''; // Clear existing images
            for (let i = 1; i <= 102; i++) {
                const paddedNumber = String(i).padStart(3, '0');
                const imageName = `${paddedNumber}`;
                const imagePath = `./color/${color}/${imageName}.png`;

                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';

                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = imageName;

                const caption = document.createElement('span');
                caption.textContent = imageName;

                imageItem.appendChild(img);
                imageItem.appendChild(caption);
                imageGrid.appendChild(imageItem);
            }
        }

        function changeSelection(direction) {
            const currentIndex = options.findIndex(option => option.value === dropdown.value);
            let newIndex = currentIndex + direction;

            if (newIndex < 0) newIndex = options.length - 1;
            if (newIndex >= options.length) newIndex = 0;

            dropdown.value = options[newIndex].value;
            loadImages(dropdown.value);
        }

        // Preload images on page load
        preloadImages();

        // Initialize with the default color
        loadImages(dropdown.value);

        // Dropdown change event
        dropdown.addEventListener('change', (event) => {
            loadImages(event.target.value);
        });

        // Prev and Next button events
        prevButton.addEventListener('click', () => changeSelection(-1));
        nextButton.addEventListener('click', () => changeSelection(1));

        // Disable right-click on the page
        document.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });

        // Prevent image dragging
        document.addEventListener('dragstart', (event) => {
            if (event.target.tagName === 'IMG') {
                event.preventDefault();
            }
        });

        // Prevent text selection
        document.addEventListener('selectstart', (event) => {
            event.preventDefault();
        });
    </script>
    <script>
        const modal = document.getElementById('modal');
        const modalImagesContainer = document.getElementById('modalImages');
        const closeModalButton = document.getElementById('closeModal');
        const colorFolders = [
            "0_원래색상",
            "1_밝은회색",
            "2_짙은갈색",
            "3_밝은보라색",
            "4_짙은녹색",
            "5_연두색",
            "6_올리브색",
            "7_파랑색",
            "8_하늘색",
            "9_밝은적색",
            "10_연갈색",
            "11_에메랄드색",
            "12_짙은회색",
            "13_오렌지색",
            "14_갈색",
            "15_청록색",
            "16_자주색",
            "17_보라"
        ];
    
        closeModalButton.addEventListener('click', () => {
            modal.style.display = 'none';
            modalImagesContainer.innerHTML = '';
        });
    
        document.addEventListener('click', (event) => {
            if (event.target.tagName === 'IMG') {
                const clickedImageName = event.target.src.split('/').pop(); 
                const basePath = "./color"; 
    
                modalImagesContainer.innerHTML = '';
    
                colorFolders.forEach(folder => {
                    const imgPath = `${basePath}/${folder}/${clickedImageName}`;
                    
                    const imageContainer = document.createElement('div');
                    const imgElement = document.createElement('img');
                    imgElement.src = imgPath;
                    imgElement.alt = `${folder}_${clickedImageName}`;
    
                    const colorName = document.createElement('div');
                    colorName.className = 'color-name';
                    colorName.textContent = folder;
    
                    imageContainer.appendChild(imgElement);
                    imageContainer.appendChild(colorName);
                    modalImagesContainer.appendChild(imageContainer);
                });
    
                modal.style.display = 'flex';
            }
        });
    </script>

</body>
</html>
